    media="(max-width:900px)">

</head>

    <h1>Header</h1>

    <p class="p1">This text is green when the window is 900px and up.</p>
    <p class="p2">This text is red hen the window is 900px or lower.</p>
    <p class="p3">The header and this paragraph depend on the main css file.</p>
