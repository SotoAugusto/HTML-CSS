<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="main.css" />
    <title>Document</title>
  </head>

  <body>
    <h2>this is with no order</h2>
    <header>
      <div class="a">a</div>
      <div class="b">b</div>
      <div class="c">c</div>
      <div class="d">d</div>
      <div class="e">e</div>
      <div class="f">f</div>
      <div class="g">g</div>
      <div class="h">h</div>
      <div class="i">i</div>
      <div class="j">j</div>
    </header>

    <h2>this is with order, backwards</h2>
    <header class="order_backwards">
      <div class="a">a</div>
      <div class="b">b</div>
      <div class="c">c</div>
      <div class="d">d</div>
      <div class="e">e</div>
      <div class="f">f</div>
      <div class="g">g</div>
      <div class="h">h</div>
      <div class="i">i</div>
      <div class="j">j</div>
    </header>

    <h2>using order with random numbers to change sequence</h2>
    <header class="order_random">
      <div class="a">a</div>
      <div class="b">b</div>
      <div class="c">c</div>
      <div class="d">d</div>
      <div class="e">e</div>
      <div class="f">f</div>
      <div class="g">g</div>
      <div class="h">h</div>
      <div class="i">i</div>
      <div class="j">j</div>
    </header>

    <h2>Just as a note, another way to change the order backwards is 
        <br>to use row-reverse
    </h2>
    <header class="order_backwards_another">
      <div class="a">a</div>
      <div class="b">b</div>
      <div class="c">c</div>
      <div class="d">d</div>
      <div class="e">e</div>
      <div class="f">f</div>
      <div class="g">g</div>
      <div class="h">h</div>
      <div class="i">i</div>
      <div class="j">j</div>
    </header>
  </body>
</html>
