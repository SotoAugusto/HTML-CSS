<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">\
    <link rel="stylesheet" href="main.css">
    <title>Document</title>
</head>
<body>
    <h1>Resize the windows to see the behavior</h1>
    <h2>flex-basis fill</h2>
    <header class="one">
      <!-- div.item$*5{item $} -->

      <div class="item1">item 1</div>
      <div class="item2">item 2</div>
      <div class="item3">item 3 shrink 2, grow 2</div>
      <div class="item4">item 4</div>
      <div class="item5">item 5</div>
    </header>
    <br />
    <h2>flex-basis auto</h2>
    <header class="two">
      <div class="item1">item 1</div>
      <div class="item2">item 2 shrink 2, grow 2</div>
      <div class="item3">item 3 shrink 3, grow 3</div>
      <div class="item4">item 4 shrink 2, grow 2</div>
      <div class="item5">item 5</div>
    </header>

    <br />
    <h2>flex-basis content</h2>
    <header class="three">
      <div class="item1">item 1</div>
      <div class="item2">item 2 shrink 5, grow 5</div>
      <div class="item3">item 3</div>
    </header>
</body>
</html>
