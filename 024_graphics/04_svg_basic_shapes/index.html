<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=
    , initial-scale=1.0">
    <title>Document</title>
    <style>
        svg {
            border: 1px solid hotpink;
        }
    </style>
</head>

<body>
    <!-- size of the 'canvas' -->
    <svg 
        width="300" height="300" 
        version="1.1"
        xmlns="http://www.w3.org/2000/svg">

        <!-- coordinates position -->
        <!-- size -->
        <!-- border: black -->
        <!-- border: 5px -->
        <!-- background: transparent -->
        <rect        
            x="10" y="10" 
            width="30" height="30" 
            stroke="black"
            stroke-width="5"
            fill="transparent"  />

        <!-- coordinates position -->
        <!-- radius of the corners -->
        <!-- size -->
        <!-- border: black -->
        <!-- border:2px -->
        <!-- background: tomato -->
        <rect 
            x="150" y="10" 
            rx="10" ry="10" 
            width="60" height="60"
            stroke="black" 
            stroke-width="2"
            fill="tomato"  />

        <!-- coordinates of the center of the circle -->
        <!-- radius -->
        <!-- border:red -->
        <!-- border:8px -->
        <!-- background: purple -->
        <circle 
            cx="250" cy="200" 
            r="40" 
            stroke="red" 
            stroke-width="8" 
            fill="purple"/>

        <!-- coordinates of the center of the ellipse -->
        <!-- radius -->
        <!-- border:orange -->
        <!-- border:5px -->
        <!-- background: royalblue -->
        <ellipse 
            cx="75" cy="75" 
            rx="25" ry="15" 
            stroke="orange" 
            stroke-width="5" 
            fill="royalblue"/>
        
            <!-- coordinates beginning of line -->
            <!-- coordinates end of line -->
            <!-- border: gray -->
            <!-- border:5px -->
        <line 
            x1="10" y1="110" 
            x2="250" y2="290" 
            stroke="gray"
            stroke-width="5" 
            />

        <!-- A list of points. Each number must be separated by a space, 
            comma, EOL, or a line feed character. Each point must 
            contain two numbers: an x coordinate and a y coordinate.  -->
        <polyline
            points="
            60 110 
            65 120 
            70 115 
            75 130 
            80 125 
            85 140 
            90 135 
            95 150 
            100 145
            150 150"
            stroke="orange" 
            stroke-width="5" 
            fill="transparent" />

            <!-- similar to a polyline, but the path automatically connects the 
                last point with the first, creating a closed shape. -->
            <!-- border: green -->
            <!-- border: 5px -->
            <!-- background:transparent -->
        <polygon
            points="
            50 160 
            55 180 
            70 180 
            60 190 
            65 205 
            50 195 
            35 205 
            40 190 
            30 180 
            45 180"
            stroke="green" 
            stroke-width="5" 
            fill="transparent" />
        
        <!--  the most general shape that can be used in SVG. Using a path 
            element, you can draw rectangles (with or without rounded corners),
             circles, ellipses, polylines, and polygons. Basically any of the
              other types of shapes, bezier curves, quadratic curves, and many 
              more. -->
            <!-- d: A list of points and other information about how to draw 
                the path. -->
                
        <path d="M20,230 Q40,205 50,230 T90,230" 
            fill="none" 
            stroke="blue"
            stroke-width="5" 
            />
    </svg>
</body>

</html>
