<head>

<body>
<h1>these are three diferent ways to draw a square</h1>


    <svg version="1.1" xmlns="http://www.w3.org/2000/svg" width="100"
        height="100">
        <!-- move the pencil to 10, 10 (doesn't draw)-->
        <!-- draw a horizontal line from 10,10 to X 90 -->
        <!-- then, draw a vertical line to Y 90 -->
        <!-- then, draw a horizontal line to X 10 -->

        <path 
        d="
        M10 10 
        H90 
        V90 
        H10 
        L10 10" />

        <!-- Points -->
        <circle cx="10" cy="10" r="2" fill="orange" />
        <circle cx="90" cy="90" r="2" fill="orange" />
        <circle cx="90" cy="10" r="2" fill="orange" />
        <circle cx="10" cy="90" r="2" fill="orange" />

    </svg>

    <svg version="1.1" baseProfile="full" xmlns="http://www.w3.org/2000/svg"
        width="100" height="100">

        <!-- move the pencil to 10, 10 (doesn't draw)-->
        <!-- draw a horizontal line from 10, 10 to Y 90 -->
        <!-- then, draw a vertical line to X 90 -->
        <!-- then, draw a horizontal line to X 10  -->
        <!-- connect the last point with the first point -->
        
        <path d="
        M10 10 
        H90 
        V90 
        H10 
        Z" />

        <!-- Points -->
        <circle cx="10" cy="10" r="2" fill="hotpink" />
        <circle cx="90" cy="90" r="2" fill="hotpink" />
        <circle cx="90" cy="10" r="2" fill="hotpink" />
        <circle cx="10" cy="90" r="2" fill="hotpink" />

    </svg>

    <svg version="1.1" baseProfile="full" xmlns="http://www.w3.org/2000/svg"
        width="100" height="100">
        
        <!-- move the pencil to 10, 10 (doesn't draw)-->
        <!-- from the previous point, draw a horizontal line with a length of 80 -->
        <!-- from the previous point, draw a vertical line with a length of 80 -->
        <!-- from the previous point, draw a horizontal line with a length of -80 (to the left) -->
        <!-- connect the last point with the first point -->


        <path d="
        M10 10 
        h80 
        v80 
        h-80 
        Z" />

        <!-- Points -->
        <circle cx="10" cy="10" r="2" fill="blue" />
        <circle cx="90" cy="90" r="2" fill="blue" />
        <circle cx="90" cy="10" r="2" fill="blue" />
        <circle cx="10" cy="90" r="2" fill="blue" />

    </svg>

    <svg version="1.1" baseProfile="full" xmlns="http://www.w3.org/2000/svg"
        width="1900" height="1600">

        <path d="M100 100 C 200 200, 400 200, 500 100" stroke="black"
            stroke-width="15px" fill="transparent" />
        <path d="M700 100 C 700 200, 1200 200, 1200 100" stroke="black"
            stroke-width="15px" fill="transparent" />
        <path d="M1300 100 C 1200 200, 1800 200, 1700 100" stroke="black"
            stroke-width="15px" fill="transparent" />
        <path d="M100 600 C 200 800, 400 800, 500 600" stroke="black"
            stroke-width="15px" fill="transparent" />
        <path d="M700 600 C 700 800, 1100 800, 1100 600" stroke="black"
            stroke-width="15px" fill="transparent" />
        <path d="M1300 600 C 1200 800, 1800 800, 1700 600" stroke="black"
            stroke-width="15px" fill="transparent" />
        <path d="M100 1100 C 200 1400, 400 1400, 500 1100" stroke="black"
            stroke-width="15px" fill="transparent" />
        <path d="M700 1100 C 700 1400, 1100 1400, 1100 1100" stroke="black"
            stroke-width="15px" fill="transparent" />
        <path d="M1300 1100 C 1200 1400, 1800 1400, 1700 1100" stroke="black"
            stroke-width="15px" fill="transparent" />


    </svg>
